        customSQL:
          customSQL: |
            {{ stage('Override Create SQL') }}
            CREATE OR REPLACE VIEW {{ this }} AS (

                WITH p AS (
                    SELECT 0 AS generated_number 
                    UNION ALL 
                    SELECT 1
                ), 

                unioned AS (
                    SELECT
                        p0.generated_number * POWER(2, 0) +
                        p1.generated_number * POWER(2, 1) +
                        p2.generated_number * POWER(2, 2) +
                        p3.generated_number * POWER(2, 3) +
                        p4.generated_number * POWER(2, 4) +
                        p5.generated_number * POWER(2, 5) +
                        p6.generated_number * POWER(2, 6) +
                        p7.generated_number * POWER(2, 7) +
                        p8.generated_number * POWER(2, 8) +
                        p9.generated_number * POWER(2, 9) +
                        p10.generated_number * POWER(2, 10) + 1 AS generated_number
                    FROM
                        p AS p0
                        CROSS JOIN p AS p1
                        CROSS JOIN p AS p2
                        CROSS JOIN p AS p3
                        CROSS JOIN p AS p4
                        CROSS JOIN p AS p5
                        CROSS JOIN p AS p6
                        CROSS JOIN p AS p7
                        CROSS JOIN p AS p8
                        CROSS JOIN p AS p9
                        CROSS JOIN p AS p10
                )

                SELECT 
                    dateadd(day, (generated_number - 1), "INT_MIN_ISSUE_DATE"."CREATED_AT") AS date_day
                FROM 
                    unioned
                CROSS JOIN 
                    {{ ref('INT', 'INT_MIN_ISSUE_DATE') }} "INT_MIN_ISSUE_DATE"
                WHERE 
                    generated_number <= 1485
                    AND date_day <= dateadd(day, 7, current_timestamp::date)
                ORDER BY 
                    generated_number
            );
